name: Lint and Format Check (Go)

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Installing golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Formatting and linting the project
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"
          
          echo "Linting errors package..."
          cd errors && golangci-lint run --config ../.golangci.yml
          cd "$GITHUB_WORKSPACE"
          
          echo "Linting logger package..."
          cd logger && golangci-lint run --config ../.golangci.yml
          cd "$GITHUB_WORKSPACE"
          
          echo "Linting env package..."
          cd env && golangci-lint run --config ../.golangci.yml
          cd "$GITHUB_WORKSPACE"
          
          echo "Linting middleware package..."
          cd middleware/http-mdl && golangci-lint run --config ../../.golangci.yml
