name: Testing
permissions:
  contents: read

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Install Go
        uses: actions/setup-go@v6
        with:
          go-version: "stable"

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Tests
        run: make test
